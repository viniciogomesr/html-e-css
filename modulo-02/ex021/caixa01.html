<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid #2f4f4f;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed #0000ff;
        }

        a {

            border: 5px solid #ff0000;
            text-decoration: none;

            padding: 2pauto;

        }
    </style>
</head>

<body>
    <h1>exemplo de caixa box level</h1>
    <p>parágrafos também são exemplos de box-level, mas os <a href="#">Links são exemplos de inline-level</a>. vamos ver
        como tudo isso funciona.</p>
</body>

</html>
